<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Heart VR</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.153.0/build/three.module.js";
      import { VRButton } from "https://unpkg.com/three@0.153.0/examples/jsm/webxr/VRButton.js";

      // Scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 3;

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      // Heart shape
      const x = 0, y = 0;
      const heartShape = new THREE.Shape();
      heartShape.moveTo(x + 0.25, y + 0.25);
      heartShape.bezierCurveTo(x + 0.25, y + 0.25, x, y, x - 0.25, y);
      heartShape.bezierCurveTo(x - 0.5, y, x - 0.5, y + 0.35, x - 0.5, y + 0.35);
      heartShape.bezierCurveTo(x - 0.5, y + 0.6, x - 0.3, y + 0.8, x, y + 1);
      heartShape.bezierCurveTo(x + 0.3, y + 0.8, x + 0.5, y + 0.6, x + 0.5, y + 0.35);
      heartShape.bezierCurveTo(x + 0.5, y + 0.35, x + 0.5, y, x + 0.25, y + 0.25);

      const extrudeSettings = { depth: 0.3, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.05, bevelThickness: 0.05 };
      const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
      const material = new THREE.MeshPhongMaterial({ color: 0xff3366, shininess: 100 });
      const heart = new THREE.Mesh(geometry, material);
      heart.rotation.x = Math.PI; // upright
      scene.add(heart);

      // Lights
      const light1 = new THREE.PointLight(0xffffff, 1);
      light1.position.set(5, 5, 5);
      scene.add(light1);
      scene.add(new THREE.AmbientLight(0x404040));

      // Animation
